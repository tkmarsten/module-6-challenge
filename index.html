<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Weather Forecast App</title>
</head>

<body>
  <main>
    <div class="wrapper">
      <div class="search-bar">
        <i class="fa-solid fa-map-pin"></i>
        <input class="search-input" type="text" placeholder="Enter location">
        <button class="search-button fa-solid fa-magnifying-glass"></button>
      </div>

      <div class="weather">
        <img class="icon" src="">
        <p class="temperature"></p>
        <p class="description"></p>
      </div>

      <div class="details">
        <div class="humidity">
          <i class="details-icon fa-solid fa-droplet"></i>
          <div>
            <span class="details-metric"></span>
            <p class="details-caption">Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class="details-icon fa-solid fa-wind"></i>
          <div>
            <span class="details-metric"></span>
            <p class="details-caption">Wind</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/7be49024ef.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
